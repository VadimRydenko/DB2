<!DOCTYPE html>
<html lang="en"><head><link href="index.css" rel="stylesheet"></head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messages</title>
    <!-- <script src="https://use.fontawesome.com/7065cae562.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="main-block">
        <menu class="menu">
            <div class="menu__items_logo"></div>
            <button class="menu__items_btn"><div class="indication "></div> <i class="fa fa-calendar" aria-hidden="true"></i></button>
            <button class="menu__items_btn"><div class="indication "></div><i class="fa fa-user-o" aria-hidden="true"></i></button>
            <button class="menu__items_btn"><div class="indication "></div><i class="fa fa-wrench" aria-hidden="true"></i></button>
            <button class="menu__items_btn"><div class="indication "></div><i class="fa fa-users" aria-hidden="true"></i></button>
            <button class="menu__items_btn"><div class="indication "></div><i class="fa fa-envelope" aria-hidden="true"></i></button>
        </menu>
        <div class="page-content">
            <div class="header">
                <div class="header__bar">
                    <button class="header__bar_item">Home</button>
                    <div class="header__bar_arrow"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                    <button class="header__bar_item">Network</button>
                </div>
                <button class="account">
                    <div class="account__img"></div>
                    <div class="account__name">Sarah Freeman</div>
                    <div class="account__chevron"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                </button>
            </div>
            <div class="main-content">
                <div class="contacts">
                    <button class="contacts__item">
                        <div class="contacts__item_img foto_1"></div>
                        <div class="contacts__item_name">Miranda Hops</div>
                        <div class="contacts__item_status1"></div>
                        <div class="contacts__item_last-mesage">Excepteur sint occaecatar...</div>
                        <div class="contacts__item_time">9:32</div>
                    </button>
                    <button class="contacts__item">
                        <div class="contacts__item_img foto_2"></div>
                        <div class="contacts__item_name">Barry Callebaut</div>
                        <div class="contacts__item_status2"></div>
                        <div class="contacts__item_last-mesage">Nemo enim ipsam volupta...</div>
                        <div class="contacts__item_time">22:01</div>
                    </button>
                    <button class="contacts__item">
                        <div class="contacts__item_img foto_3"></div>
                        <div class="contacts__item_name">Stacey Dosh</div>
                        <div class="contacts__item_status1"></div>
                        <div class="contacts__item_last-mesage">Ut enim ad minima veniam...</div>
                        <div class="contacts__item_time"></div>
                    </button>
                    <button class="contacts__item">
                        <div class="contacts__item_img foto_4"></div>
                        <div class="contacts__item_name">Michael Kors</div>
                        <div class="contacts__item_status4"></div>
                        <div class="contacts__item_last-mesage">To take a trivial example...</div>
                        <div class="contacts__item_time">13:49</div>
                    </button>
                    <button class="contacts__item">
                        <div class="contacts__item_img foto_5"></div>
                        <div class="contacts__item_name">Johny Cash</div>
                        <div class="contacts__item_status1"></div>
                        <div class="contacts__item_last-mesage">Great expolorer of the truth...</div>
                        <div class="contacts__item_time">10:25</div>
                    </button>
                    <button class="contacts__item">
                        <div class="contacts__item_img foto_6"></div>
                        <div class="contacts__item_name">Stacey Dosh</div>
                        <div class="contacts__item_status6"></div>
                        <div class="contacts__item_last-mesage">Ut enim ad minima veniam...</div>
                        <div class="contacts__item_time">08:53</div>
                    </button>
                </div>
                <div class="chat">
                    <div class="chat__search">
                        <button class="chat__search_button"><i class="fa fa-search" aria-hidden="true"></i></button>
                        <input class="chat__search_input" placeholder="Search mesage">
                    </div>
                    <div class="divider"></div>
                    <div class="chat__message-field"></div>
                    <div class="divider"></div>
                    <div class="chat__input">
                        <input class="chat__input_input" type="text" placeholder="Write a mesage...">
                        <button class="chat__input_smiles"><i class="fa fa-smile-o" aria-hidden="true"></i></button>
                        <button class="chat__input_add"><i class="fa fa-paperclip" aria-hidden="true"></i></button>
                        <button class="chat__input_send"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html><script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="index.js"></script>
